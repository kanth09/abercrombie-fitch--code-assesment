<!DOCTYPE html>
<html>

<head>
  <title>Todo list App</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='./css/index.css' rel='stylesheet' type='text/css'>
</head>

<body onload="init()">
  <div class="container">
    <div class="new-task">
      <h3 id="new-task-heading" for="new-task">
        <b>Add Item</b>
      </h3>
      <div class="new-task-input-wrapper">
        <input id="new-task-input" type="text">
        <button id="add-task">Add</button>
        <div id="inp-error">Input Cannot Be Empty</div>
      </div>
    </div>
    <div class="incomplete-tasks-wrapper">
      <h3>
        <b>Todo</b>
      </h3>
      <ul id="incomplete-tasks">
      </ul>
    </div>
    <div class="completed-tasks-wrapper">
      <h3>
        <b>Completed</b>
      </h3>
      <ul id="completed-tasks">
      </ul>
    </div>
  </div>

  <script src="./js/index.js"> </script>

</body>

</html>
